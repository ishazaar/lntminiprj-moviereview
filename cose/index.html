<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieReviews - Your Ultimate Movie Guide</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-film me-2 text-primary"></i>
                MovieReviews
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <div class="nav-item me-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search movies...">
                    </div>
                    <div class="nav-item">
                        <select id="genreFilter" class="form-select">
                            <option value="">All Genres</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold mb-4">Discover Amazing Movies</h1>
                    <p class="lead mb-4">Read reviews, share your thoughts, and find your next favorite film</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Featured Movies</h2>
                    <span id="movieCount" class="badge bg-primary fs-6">0 movies</span>
                </div>
                
                <!-- Movies Grid -->
                <div id="moviesGrid" class="row g-4">
                    <!-- Movie cards will be populated by JavaScript -->
                </div>
                
                <!-- No Results Message -->
                <div id="noResults" class="text-center py-5 d-none">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h3 class="text-muted">No movies found</h3>
                    <p class="text-muted">Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <img id="modalPoster" src="" alt="" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <strong>Director:</strong> <span id="modalDirector"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Year:</strong> <span id="modalYear"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Genre:</strong> <span id="modalGenre"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Rating:</strong> 
                                <span id="modalRating" class="badge bg-warning text-dark ms-1"></span>
                                <div id="modalStars" class="d-inline-block ms-2"></div>
                            </div>
                            <div class="mb-3">
                                <strong>Plot:</strong>
                                <p id="modalPlot" class="mt-2"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reviews Section -->
                    <div class="mt-4">
                        <h5>Reviews <span id="reviewCount" class="badge bg-secondary"></span></h5>
                        
                        <!-- Add Review Form -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0">Write a Review</h6>
                            </div>
                            <div class="card-body">
                                <form id="reviewForm">
                                    <div class="mb-3">
                                        <label for="reviewerName" class="form-label">Your Name</label>
                                        <input type="text" class="form-control" id="reviewerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Rating</label>
                                        <div id="starRating" class="star-rating">
                                            <i class="fas fa-star" data-rating="1"></i>
                                            <i class="fas fa-star" data-rating="2"></i>
                                            <i class="fas fa-star" data-rating="3"></i>
                                            <i class="fas fa-star" data-rating="4"></i>
                                            <i class="fas fa-star" data-rating="5"></i>
                                        </div>
                                        <small class="text-muted">Click on stars to rate</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reviewComment" class="form-label">Your Review</label>
                                        <textarea class="form-control" id="reviewComment" rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit Review</button>
                                </form>
                            </div>
                        </div>
                        
                        <!-- Existing Reviews -->
                        <div id="reviewsList">
                            <!-- Reviews will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
